<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> -->
    <title>IdeaBox</title>
  </head>
  <body>

     <!-- --------- NAV SECTION --------------- -->
    <nav class = "nav">
      <div class="nav">

      </div>
      <h1 class = "nav-title">IdeaBox</h1>
      <hr class = "hr">
      <h3 class = "filter-ideas">Filter Starred Ideas</h3>
      <h1 class = "show-starred">Show Starred Ideas</h1>
      <hr class = "hr">
    </nav>

     <!-- --------- RIGHT SIDE SECTION --------------- -->
    <div class = "input-and-boxes">

     <!-- --------- INPUT SECTION --------------- -->

      <section class = "input-section">
        <form action="index.html" method="post">
          <label for="title"> <h3>Title</h3> </label>
          <input class="title-input" maxlength="25" type="text" name="title" value="">
          <p class = "error-title hidden">Enter a title</p>
          <label for="body"> <h3>Body</h3> </label>
          <input class="body-input" maxlength="80" type="text" name="body" value="">
          <p class = "error-body hidden">Enter a body</p>
          <button class = "save-button not-allowed" type="submit" name="button">Save</button>
        </form>
        <div class="search-bar">
          <button class="search-button"><img class="search-image" src="./assets/search.svg" alt=""/></button>
          <input class="search-input" type="text" name="" value="" placeholder="Search ideas">
        </div>
      </section>

         <!-- --------- IDEA BOX SECTION --------------- -->
      <section class = "idea-box-section">
      </section>
    </div>
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
